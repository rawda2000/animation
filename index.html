<!DOCTYPE html>
<html>
    <head>
      <title> Pharaohs</title>
      <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
      <h2> ancient egyption gods</h2>
      <div class="big">
        <div class="overlay">
          <div class="div1 div1-1">
            <img src="imgs/Amun-The-Creator God.jpg" alt="">
            <div class="spandiv">
              <span class="s0"> AMUN </span> <span class="s1"> the creator god </span>
            </div> 
          </div>
          <div class="div2 div2-1">
            <div class="spandiv">
              <span class="s0"> ATUM </span> <span class="s1"> (RA) god of sun </span>

          </div>
          <div class="div1 div1-2">
            <img src="imgs/OSIRIS (2).jpg" alt="">
            <div class="spandiv">
              <span class="s0"> OSIRIS </span> <span class="s1"> god of justice </span>
            </div>
          </div>
          <div class="div2 div2-2">
            <div class="spandiv">
              <span class="s0"> HORUS </span> <span class="s1"> god of sky </span>
            </div>
            <img src="imgs/HORUS.jpg" alt="">
          </div>
          <div class="div1 div1-3">
            <img src="imgs/Anubis-God-of-Death.jpg" alt="" >
            <div class="spandiv">
              <span class="s2"> ANUBIS </span> <span class="s1"> god of death </span>
            </div>
          </div>
          <div class="div2 div2-3">
            <div class="spandiv">
              <span class="s3"> SET </span> <span class="s1"> god of deception </span>
            </div>
            <img src="imgs/Set-God-of-Deception.jpg" alt="" >
          </div>
        </div>  
      </div>
